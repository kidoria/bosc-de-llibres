<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pàgina Web d'Exemple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Estils per al banner verd */
        .banner {
            background-color: #8bc34a; /* Verd */
            color: white;
            text-align: center;
            padding: 20px;
        }
        /* Estils per als botons rosa */
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        .button {
            background-color: #f06292; /* Rosa */
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #ec407a;
        }
        /* Estils per a les caixes de text groc */
        .article-text {
            color: #f06292; /* Rosa per al text */
            margin: 10px;
            font-size: 18px;
        }
        /* Estils per a les imatges blaves */
        .image-box {
            background-color: #03a9f4; /* Blau */
            width: 100%;
            height: 200px;
            margin: 10px 0;
        }
        /* Contenidor per articles i imatges */
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
    </style>
</head>
<body>
    <!-- Banner verd -->
    <div class="banner">
        <h1>bosc de contes</h1>
    </div>

    <!-- Botons rosa -->
    <div class="buttons">
        <button class="button">Botó 1</button>
        <button class="button">Botó 2</button>
        <button class="button">Botó 3</button>
    </div>

    <!-- Article amb text groc i imatges blaves -->
    <div class="content">
        <div class="article-text">
            <p>text</p>
        </div>
        <div class="image-box"></div>

        <div class="article-text">
            <p>text</p>
        </div>
        <div class="image-box"></div>

        <div class="article-text">
            <p>text</p>
        </div>
        <div class="image-box"></div>
    </div>
</body>
</html>
